services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
      target: prod
    image: sunmh207/ai-codereview-gitlab:1.2.3
    ports:
      - "5001:5001"
      - "5002:5002"
    volumes:
      - data:/app/data
      - log:/app/log
    env_file:
      - .env
    depends_on:
      redis:
        condition: service_started
    restart: unless-stopped

  worker:
    build:
      context: .
      dockerfile: Dockerfile
      target: worker
    # image: sunmh207/ai-codereview-gitlab:1.2.3-worker
